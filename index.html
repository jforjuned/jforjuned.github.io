<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Iframe Content</title>
    <style>
        body {
            display: flex;
        }

        #left-panel {
            width: 30%;
            padding: 20px;
        }

        #right-panel {
            flex: 1;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="left-panel">
        <h2>Choose an Iframe:</h2>
        <ul>
            <li><a href="#" onclick="loadIframeContent('https://stream.crichd.vip/update/star.php')">StarSport 1</a></li>
            <li><a href="#" onclick="loadIframeContent('https://stream.crichd.vip/update/star1hi.php')">StarSport 1 Hindi</a></li>
            <li><a href="#" onclick="loadIframeContent('https://stream.crichd.vip/update/ptv.php')">PTV</a></li>
            <li><a href="#" onclick="loadIframeContent('https://stream.crichd.vip/update/willowcricket.php')">Willow HD</a></li>
            <li><a href="#" onclick="loadIframeContent('https://stream.crichd.vip/update/sscricket.php')">SuperSport Cricket HD</a></li>
            <li><a href="#" onclick="loadIframeContent('https://stream.crichd.vip/update/tensp.php')">TEN Sports</a></li> 
            <li><a href="#" onclick="loadIframeContent('https://stream.crichd.vip/update/willowextra.php')">Willow Cricket Extra</a></li>
            <li><a href="#" onclick="loadIframeContent('https://stream.crichd.vip/update/asportshd.php')">A Sports HD</a></li>
            <li><a href="#" onclick="loadIframeContent('https://stream.crichd.vip/update/fox501.php')">Fox Cricket 501 HD</a></li>
            <li><a href="#" onclick="loadIframeContent('https://stream.crichd.vip/update/skys1.php')">Sky Sports Main Event</a></li>
            <li><a href="#" onclick="loadIframeContent('https://stream.crichd.vip/update/skys2.php')">Sky Sports Cricket</a></li>
            <li><a href="#" onclick="loadIframeContent('https://stream.crichd.vip/update/skys3.php')">Sky Sports Action</a></li>
        </ul>
    </div>
    <div id="right-panel">
        <h2>Iframe Content:</h2> 
        <div id="iframe-container"></div>
    </div>

    <script>
        function loadIframeContent(url) {
            var iframeContainer = document.getElementById('iframe-container');
            iframeContainer.innerHTML = '<iframe src="' + url + '"width="100%" height="500px" marginheight="0" marginwidth="0" scrolling="no" frameborder="0" allowfullscreen  allow="encrypted-media"></iframe>';
        }
    </script>
</body>

</html>
